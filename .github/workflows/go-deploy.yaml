name: Fretter Go Deploy

on:
  push:
    branches: ["master"]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: 'actions/checkout@v4'

      - name: Put certs from Github Secret into a file
        run: |
          echo "${{ secrets.FRETTER_X509_PUBLIC_CERTIFICATE }}" > X509-cert-public.pem
          echo "${{ secrets.FRETTER_X509_PRIVATE_CERTIFICATE }}" > X509-cert-private.pem

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.SA_EMAIL }}
          export_credentials: true
        
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: 'gcloud'
          project_id: ${{ secrets.PROJECT_ID }}
          export_default_credentials: true

      - name: Build and Push Container
        run: |
          cd $GITHUB_WORKSPACE  # Ensure we're in the root directory
          gcloud builds submit --tag gcr.io/${{ secrets.PROJECT_ID }}/fretter --project=${{ secrets.PROJECT_ID }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy fretter \
            --image gcr.io/${{ secrets.PROJECT_ID }}/fretter \
            --platform managed \
            --region europe-west1
